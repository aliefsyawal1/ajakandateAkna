<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>food selection</title>
    <link rel="icon" href="https://i.ibb.co.com/hXZsYxZ/heart.png">
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>Makanan yang mau Sayangku makan apa?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpg" alt="Burgers" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="burger bangor"/> burger bangor</label>
      </div>
      <div class="food-item">
        <img src="food/gacoan.jpg" alt="gacoan" />
        <label
          ><input type="checkbox" name="food" value="gacoan" /> mie gacoan</label
        >
      </div>
      <div class="food-item">
        <img src="food/dimsum.jpeg" alt="dimsum" />
        <label
          ><input type="checkbox" name="food" value="dimsum" /> dimsum mentai</label
        >
      </div>
      <div class="food-item">
        <img src="food/seblak.jpg" alt="seblak" />
        <label><input type="checkbox" name="food" value="seblak" /> seblak</label>
      </div>
      <div class="food-item">
        <img src="food/richeese.jpg" alt="richeese" />
        <label><input type="checkbox" name="food" value="richeese" /> richeese</label>
      </div>
      <div class="food-item">
        <img src="food/solaria.jpg" alt="solaria" />
        <label><input type="checkbox" name="food" value="solaria" /> solaria</label>
      </div>
      <div class="food-item">
        <img src="food/marugame.jpg" alt="marugame" />
        <label><input type="checkbox" name="food" value="marugame" /> marugame udon</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      lanjut.
    </button>
  </body>
</html>
